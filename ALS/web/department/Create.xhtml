<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentCreateDlg" widgetVar="DepartmentCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateDepartmentTitle}">

            <h:form id="DepartmentCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                         <h:outputLabel value="#{bundle.CreateDepartmentLabel_instituteId}" for="instituteId" />
                       
                         <p:selectOneMenu value="#{DEPbean.department.instituteId}" effect="fade" id="instituteId">  
        

                             <f:selectItems value="#{DEPbean.getlist()}" var="city" />  
        
                            </p:selectOneMenu>
                             
                        <h:outputLabel value="#{bundle.CreateDepartmentLabel_departmentName}" for="departmentName" />
                        <p:inputText id="departmentName" value="#{DEPbean.department.departmentName}" title="#{bundle.CreateDepartmentTitle_departmentName}" />

                       </p:panelGrid>
                    <p:commandButton actionListener="#{DEPbean.onCreate()}" value="#{bundle.Save}" update="display,:DepartmentListForm:datalist" oncomplete="DepartmentCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartmentCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

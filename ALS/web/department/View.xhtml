<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentViewDlg" widgetVar="DepartmentViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewDepartmentTitle}">

            <h:form id="DepartmentViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >

                        <h:outputText value="#{bundle.ViewDepartmentLabel_departmentId}"/>
                        <h:outputText value="#{DEPbean.modDepartment.departmentId}" title="#{bundle.ViewDepartmentTitle_departmentId}"/>

                        <h:outputText value="#{bundle.ViewDepartmentLabel_departmentName}"/>
                        <h:outputText value="#{DEPbean.modDepartment.departmentName}" title="#{bundle.ViewDepartmentTitle_departmentName}"/>

                        <h:outputText value="#{bundle.ViewDepartmentLabel_instituteId}"/>
                        <h:outputText value="#{DEPbean.modDepartment.instituteId}" title="#{bundle.ViewDepartmentTitle_instituteId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartmentViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

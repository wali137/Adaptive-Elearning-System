<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramViewDlg" widgetVar="ProgramViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewProgramTitle}">

            <h:form id="ProgramViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >

                        <h:outputText value="#{bundle.ViewProgramLabel_programId}"/>
                        <h:outputText value="#{PROGbean.modProgram.programId}" title="#{bundle.ViewProgramTitle_programId}"/>

                        <h:outputText value="#{bundle.ViewProgramLabel_programName}"/>
                        <h:outputText value="#{PROGbean.modProgram.programName}" title="#{bundle.ViewProgramTitle_programName}"/>

                        <h:outputText value="#{bundle.ViewProgramLabel_departmentId}"/>
                        <h:outputText value="#{PROGbean.modProgram.department.departmentName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProgramViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

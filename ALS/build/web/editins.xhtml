        <p:dataTable  paginator="true" rows="5"

            <p:ajax event="rowSelect" listener="#{editbean.onRowSelect}" update=":form" oncomplete="dlg.show()"  />          
                                        <p:ajax event="rowUnselect" listener="#{editbean.onRowUnSelect}" update=":form"/> 
                                       
                                        <p:column  headerText="Name" >  
                                            <p:cellEditor>  
                                                <f:facet name="output">
                                                    <h:outputText value="#{doclist.instituteName}" />

                                                <f:facet name="input">  
                                                    
                                                    <p:inputText value="#{doclist.instituteName}" />
                                                    </f:facet>  
                                            </p:cellEditor>  
                                        </p:column> 
                                         <p:column headerText="Address">

                                                <f:facet name="input">

                                                </f:facet>  
                                            </p:cellEditor>  
                                        </p:column>
                                         <p:column headerText="Contactus">

                                                </f:facet>  
                                                <f:facet name="input">  
                                                    <p:inputText value="#{doclist.contactUs}"/>  
                                                </f:facet>  
                                            </p:cellEditor>  
                                        </p:column>
                                         <p:column headerText="website">

                                                <f:facet name="input">  
                                                    <p:inputText value="#{doclist.contactUs}"/>  
                                                </f:facet>  
                                            </p:cellEditor>  
                                        </p:column>
        
        </p:dataTable> 
             <p:dialog id="dialog" header="Edit Institute Details" widgetVar="dlg" showEffect="fade" hideEffect="explode" resizable="false">

            <h:outputLabel for="name" value="InstituteName:" />  
                                       
            <p:inputText   value="#{editbean.ins.instituteName}" id="name"/>
            
            <h:outputLabel for="address" value="InstituteAddress:" />  
            
            <p:inputText   value="#{editbean.ins.instituteAddress}" id="address"/>
            <h:outputLabel for="contact" value="contact:" />  
            
            <p:inputText   value="#{editbean.ins.contactUs}" id="contact"/>
            
            <h:outputLabel for="website" value="InstituteNwebsite:" />  
            
            <p:inputText   value="#{editbean.ins.instituteWebsite}" id="website"/>
            
                                       
                                  
           
              
            <f:facet name="footer">  
                <p:commandButton id="ehos" value="Save" oncomplete="confrm.show()"/>  
            </f:facet>  
        </h:panelGrid>  
          
    </p:dialog>

                       <p:commandButton id="confirm" value="Yes Sure" update=":form"  oncomplete="confrm.hide()"

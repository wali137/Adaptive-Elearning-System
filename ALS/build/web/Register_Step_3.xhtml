<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/afterdark/skin.css"/>
        <link type="text/css" rel="stylesheet" href="css/my.css"/>
        <style type="text/css">
       
       </style>
    </h:head>
    <h:body >
        <font color="black">
        <h:form>
            <p:growl id="growl" showDetail="false" life="3000" />
        <div class="heading" style="border-radius: 15px;float:left;background-color: black; width: 100%; height: 60px;">
            <div  style=" float: left;margin-left: 10px; ">
                <img src="img/logo.png" width="50" height="50" align="left"/> <div style="float: left; margin: -10px;margin-left: 5px;"><h2>Adaptive Learning System</h2></div>
            </div>
            
        </div>
        </h:form>
            
            <div style="margin-left: 70px;width: 1000px; height: 500px;">
            
            <div class="waleed" style="float: right;margin-top: 120px; background-color: #afaeae;border-radius: 15px;width: 700px;">
                <font color="black">
                <div align="center"><h2>Other Information</h2></div>
                
                <f:viewParam name="token" value="#{acc.setRedirect(param.ID)}" />
                
                <div style="margin-top: 5px;margin-left: 15px;margin-right: 15px;margin-bottom: 5px;" >
                    <h:form enctype="multipart/form-data">
                    <p:growl id="growl2" showDetail="false" life="3000" />
                    
                    <div style="border: 2px solid black;float: left; margin-left: 10px; margin-top: 10px; margin-bottom: 10px;">
                        <img src="data/user/#{acc.currentUserEmail}.jpg" width="200" height="200" />
                        <br />
                        <div align="center">
                        <b>#{acc.currentUserName} #{acc.currentUserLastName}</b>
                        <br />
                        <b>#{acc.currentUserEmail}</b>
                        </div>
                    </div>
                    <br />
                    
                    <div style="float: right; margin-right: 20px;">
                        <table>
                        <tr>
                            <td>
                                <b>
                                    Gender* : 
                                </b>
                            </td>
                            <td>
                                <p:selectOneMenu value="#{acc.user.gender}"   required="true" label="Gender">  
                                    <f:selectItem itemLabel="Male" itemValue="Male" />
                                    <f:selectItem itemLabel="Female" itemValue="Female" />                                    
                               </p:selectOneMenu> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>
                                    Hobby : 
                                </b>
                            </td>
                            <td>
                                <p:inputText value="#{acc.user.hobby}"  label="Hobby" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>
                                    Language* : 
                                </b>
                            </td>
                            <td>
                                <p:selectOneMenu value="#{acc.user.language}"   required="true" label="Language">  
                                    <f:selectItem itemLabel="English" itemValue="English" />
                                    <f:selectItem itemLabel="Urdu" itemValue="Urdu" />                                    
                               </p:selectOneMenu> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>
                                    Phone No.* : 
                                </b>
                            </td>
                            <td>
                                <p:inputText value="#{acc.user.phoneNumber}" required="true" label="Phone No." />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>
                                    Address* : 
                                </b>
                            </td>
                            <td>
                                <p:inputText value="#{acc.user.address}" required="true" label="Address" />
                            </td>
                        </tr>
                        
                        
                        
                        <tr>
                            <td>
                                
                            </td>
                            <td>
                                <div align="right">
                                    <p:commandButton value="Finish" action="#{acc.update()}" update="growl2"  />
                                </div>
                            </td>
                        </tr>
                        
                    </table>
                    </div>

                    </h:form>
                </div>
                    
                </font>
                
                
            </div>
            </div>
            <div class="heading" style="float:left;background-color: black; width: 100%; height: 40px;margin-top: 100px;" >
                    <div align="center" style="margin-top: 10px;">All Rights Reserved, Copyright(c) 2013 - <b>FYP Project</b></div>
                </div>
        
        </font>
    </h:body>
</html>
